<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>

<marquee behavior="" direction="">This is Perl Class. Welcome</marquee>
<h2>Students Registration Form</h2>
<!--horizontal rule-->
<hr>
<form action="" method="post">
<!--    method post is most used as it is most secure-->
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required maxlength="10">
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lname">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">
    <br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" id="dob">
    <br><br>
<!--    to enable pressing only one option, name attribute should be same for all options-->
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender">
    <label for="others">Others</label>
    <input type="radio" id="others" name="gender">
    <br><br>
    <label for="course">Course selected</label>
    <select name="course" id="course">
        <option value="js">Javascript</option>
        <option value="an">Android</option>
        <option value="ds">Data science</option>
        <option value="cs">Cyber security</option>
        <option value="ml">Machine learning</option>
        <option value="ai">Artificial intelligence</option>
        <option value="rb">Robotic</option>
        <option value="oth">Others</option>
    </select>
    <br><br>
    <label for="upload">Upload documents</label>
    <input type="file" id="upload" name="upload">
    <br><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass">
    <br><br>

    <input type="submit" value="Register Here!!">



</form>


</body>
</html>
