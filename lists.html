<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lists</title>
</head>
<body>

<!--lists ae used to group related items-->

<h2>List of cars</h2>
<h2>Unordered list</h2>
<ul>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Subaru</li>
    <li>Mercedes</li>
    <li>Mazda</li>
</ul>

<h2>Ordered List</h2>

<ol>
    <li>Mangoes</li>
    <li>bananas</li>
    <li>watermelon</li>
    <li>apples</li>
    <li>oranges</li>
</ol>

</body>
</html>
